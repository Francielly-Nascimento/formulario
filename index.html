<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Formulario</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete as informoções</p>
        <br>

    </div>
    <form action=""></form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" nome="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email"required>
        </div>
    </fieldset>
    <fieldset class="grupo">
        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="!backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" values="!fullstack">Fullstack
            </label>

    </div>
        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected desabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
    </fieldset>

    <fieldset class="grupo">
        <div class="campo">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
            <input type="checkbox" nome="tecnologia1" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" nome="tecnologia2" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" nome="tecnologia3" id="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" nome="tecnologia4" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" nome="tecnologia5" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" nome="tecnologia6" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" nome="tecnologia7" id="tecnologia7" value="JAVA">
            <label for="tecnologia7">JAVA</label>

        </div>
    </fieldset>
    <div>
        <br>
        <label style="color: rgb(77, 75, 75);margin-left: 5%;" for="experiencia"><strong>Conte um pouco da sua esperiência:</strong></label>
        <textarea row="6" style="width: 26cm" id="experiencia" nome="experiencia"></textarea>
    </div>
    <button type="submit" class="botao">Concluido</button>

</body>

</html>
